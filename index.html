<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale:1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="cookie.svg" type="image/x-icon">
  </head>
  <body>
    <div class="content right">
      <div class="header">
        <h1>Cookie Clicker</h1>
      </div>
      <div class="main">
        <div class="loginBox">
          <form>
            <h1 class="loginText">Sign in to play!</h1>
            <h3 class="loginText lighter">
              Don't have an account?
              <br />
              <u>Make one here.</u>
            </h3>
            <input class="loginField" placeholder="Email address" />
            <input class="loginField" type="password" placeholder="Password"/>
            <button class="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div> 
    <div class="splash left" />
  </body>
</html>
